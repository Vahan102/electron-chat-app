<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Discord-like Call Bar</title>
    <link rel="stylesheet" href="call.css">
    <div class="video">
      
            <video id="myVideo" autoplay muted playsinline></video>
            <video id="remoteVideo" autoplay playsinline></video>
       
    </div>



    <style>
        :root {
            --bg: #2f3136;
            --panel: #202225;
            --muted: #b9bbbe;
            --accent: #7289da;
            --danger: #f04747;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #232428 0%, #1f2023 100%);
            color: var(--muted);
            height: 200vh;
        }

        /* Call bar */
        .call-bar {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
            width: min(880px, calc(100% - 32px));
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.02));
            border-radius: 14px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.03);
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 10px 14px;
            backdrop-filter: blur(6px);
        }

        .call-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            flex: 0 0 56px;
            background: linear-gradient(135deg, var(--accent), #4a546e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.5);
        }

        .call-info {
            min-width: 0
        }

        .call-title {
            font-weight: 600;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        .call-sub {
            font-size: 13px;
            color: var(--muted);
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap
        }

        .btn {
            height: 46px;
            min-width: 46px;
            padding: 0 12px;
            border-radius: 10px;
            background: var(--glass);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            color: var(--muted);
            cursor: pointer;
            transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
            backdrop-filter: blur(4px);
        }

        .btn:active {
            transform: translateY(1px)
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5)
        }

        .btn svg {
            display: block
        }

        .btn--primary {
            background: linear-gradient(90deg, var(--accent), #5c6bd3);
            color: white;
            border: none;
        }

        .btn--danger {
            background: var(--danger);
            color: white;
            border: none;
            box-shadow: 0 8px 28px rgba(240, 72, 71, 0.2)
        }

        .tog.off {
            opacity: 0.36
        }

        /* small screens */
        @media (max-width:520px) {
            .call-bar {
                padding: 8px;
                gap: 8px;
                border-radius: 10px
            }

            .avatar {
                width: 44px;
                height: 44px;
                border-radius: 10px;
                font-size: 14px
            }

            .btn {
                height: 40px;
                min-width: 40px;
                border-radius: 8px
            }

            .call-title {
                font-size: 14px
            }
        }
    </style>
</head>

<body>

    <div class="call-bar" role="region" aria-label="Call controls">
        <div class="call-left">
            <div class="avatar">VG</div>
            <div class="call-info">
                <div class="call-title">Voice Call — Vahan, Anna, Group</div>
                <div class="call-sub">Connected • 00:12:34</div>
            </div>
        </div>

        <div class="controls" role="toolbar" aria-label="Call actions">
            <!-- Mic toggle -->
            <button class="btn tog" id="micBtn" title="Mute / Unmute" aria-pressed="false">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3z" stroke="currentColor"
                        stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M19 11v1a7 7 0 0 1-14 0v-1" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M12 19v3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>

            <!-- Camera toggle -->
            <button class="btn tog" id="camBtn" title="Camera" aria-pressed="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M23 7l-6 4v6a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1l6 4z"
                        stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>

            <!-- Screen share (placeholder) -->
            <button class="btn" id="shareBtn" title="Share screen">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M21 12V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v5" stroke="currentColor" stroke-width="1.4"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <rect x="3" y="12" width="18" height="8" rx="2" stroke="currentColor" stroke-width="1.4" />
                </svg>
            </button>

            <!-- End call -->
            <button class="btn btn--danger" id="hangBtn" title="End call" aria-label="End call">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M21 15a12 12 0 0 1-18 0" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </div>

    <script>

        const micBtn = document.getElementById('micBtn');
        const camBtn = document.getElementById('camBtn');

        micBtn.addEventListener('click', () => {
            const pressed = micBtn.getAttribute('aria-pressed') === 'true';
            micBtn.setAttribute('aria-pressed', String(!pressed));
            micBtn.classList.toggle('off', !pressed); // visually muted when off
        });

        camBtn.addEventListener('click', () => {
            const pressed = camBtn.getAttribute('aria-pressed') === 'true';
            camBtn.setAttribute('aria-pressed', String(!pressed));
            camBtn.classList.toggle('off', !pressed);
        });

        document.getElementById('hangBtn').addEventListener('click', () => {
            // demo effect
            document.querySelector('.call-sub').textContent = 'Call ended';
            document.querySelector('.call-bar').style.opacity = '0.9';
        });
    </script>
    <script type="module" src="../../../dist/main/src/calls/call.js"></script>
</body>

</html>
